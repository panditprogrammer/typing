<body>
  <header>
    <div class="logo">Typing</div>
    <nav>
      <a href="index.html" class="nav_item" title="Home"><i class="fas fa-home"></i></a>
      <span class="nav_item" title="Restart" id="restart"><i class="fas fa-redo"></i></span>
      <span class="nav_item" title="Timer"><i class="far fa-clock">
          <select name="time" id="time_select">
            <option value="1">1:00 Min</option>
            <option value="2">2:00 Min</option>
            <option value="5">5:00 Min</option>
            <option value="10">10:00 Min</option>

  <h1 class="heading1">Typing Test : Test Your Typing Speed</h1>
  <h4 class="heading4">Challange Yourself</h4>
  <div class="container">
    <div id="container">

      <div class="inner-container " >
        <p class="text-1" id="cWord"></p>
        <p id="text-text" class="text-1"></p>
      </div>
      <div class="inner-container">
        <input type="text" placeholder="Type here to start" id="typing-area" autocomplete="off">
      </div>
      <div class="inner-container" id="dispi">
        <h1 class="typed">Typed Words : <span id="tTyped">0</span></h1>
        <h1 class="typed">Correct Words : <span id="correct">0</span></h1>
        <h1 class="typed">Wrong Words : <span id="wrong">0</span></h1>

      </div>
      <h1 id="score">Start!</h1>

    </div>
    <div class="res" id="result" style="display: none;">
      <h1 class="speed">Your Typing Speed is</h1>
      <div id="wpm">
        <h1 class="" id="wordpm"></h1>
      </div>
      <p id="wp">wpm</p>
      <h1 id="and">And</h1>
      <h1 id="acc">Accuracy is</h1>
      <h1 id="accuracy"></h1>
      <a href="index.html" class="nav_item" id="start_btn">RESTART</a>
    </div>
